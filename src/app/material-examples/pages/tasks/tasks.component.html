<mat-sidenav-container style="flex: 1;">
  <mat-sidenav
    [opened]="false"
    class="sidenav"
    mode="side"
    fixedBottomGap="true"
    position="end"
  >
    Menu Secondary
  </mat-sidenav>

  <mat-sidenav-content>
    <table mat-table [dataSource]="dataSource" style="width: 100%;">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>Id.</th>
        <td mat-cell *matCellDef="let row">{{ row.id }}</td>
      </ng-container>

      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef style="width: 25px;">

          <button mat-icon-button [matMenuTriggerFor]="appMenu">
            <mat-icon>more_vert</mat-icon>
          </button>
        </th>
        <td mat-cell *matCellDef="let row"></td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let row">{{ row.title }}</td>
      </ng-container>

      <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Status</th>
        <td mat-cell *matCellDef="let row">
          {{ row.completed ? "COMPLETED" : "NEW" }}
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="headerColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: activeColumns"></tr>
    </table>
  </mat-sidenav-content>
</mat-sidenav-container>


<mat-menu #appMenu="matMenu">
    <button mat-menu-item>Settings</button>
    <button mat-menu-item>Help</button>
  </mat-menu>

<style>
  .sidenav {
    width: 200px;
  }

  :host {
    flex: 1;
    display: flex;
  }
</style>
